<app-ionic-header [title]="headerTitle"></app-ionic-header>


<ion-content>
  <form [formGroup]="_formLogin" (ngSubmit)="submitForm()" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
            <span class="error" *ngIf="_isSubmited && errorControl.email.errors?.required">
              Email é obrigatório.
            </span>
            <span class="error" *ngIf="_isSubmited && errorControl.email.errors?.email">
              Formato de email incorreto.
            </span>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
            <span class="error" *ngIf="_isSubmited && errorControl.senha.errors?.required">
              Senha é obrigatória.
            </span>
            <span class="error" *ngIf="_isSubmited && errorControl.senha.errors?.minLength">
              Senha precisa possuir no minimo 8 caracteres.
            </span>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button color="success" expand="full" class="create-task" type="submit">
            <strong>Entrar</strong>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-end" size="12">
          <ion-button color="primary" (click)="logarComFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            <strong class="social-login-labels">Entrar com Facebook</strong>
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button color="danger" (click)="logarComGoogle()">
            <ion-icon name="logo-google"></ion-icon>
            <strong class="social-login-labels">Entrar com Google</strong>
          </ion-button>
        </ion-col>
        <ion-row>
          <ion-col size="12">
            <ion-button color="medium" (click)="irParaCadastrar()">
              <ion-icon name="open-outline"></ion-icon>
              <strong class="register-labels">Não tem cadastro? Clique Aqui</strong>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
