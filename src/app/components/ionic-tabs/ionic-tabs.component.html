<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goToTaskList()">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Lista de Tarefas</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToRegisterTask()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Cadastrar Tarefas</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToRegisterProject()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Cadastrar Projeto</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
