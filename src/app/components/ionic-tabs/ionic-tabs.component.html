<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goToTaskList()">
        <ion-icon name="list-outline" color="secondary-custom"></ion-icon>
        <ion-label color="secondary-custom">Lista de Tarefas</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToRegisterTask()">
        <ion-icon name="add-circle-outline" color="secondary-custom"></ion-icon>
        <ion-label color="secondary-custom">Cadastrar Tarefas</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToRegisterProject()">
        <ion-icon name="add-circle-outline" color="secondary-custom"></ion-icon>
        <ion-label color="secondary-custom">Cadastrar Projeto</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
